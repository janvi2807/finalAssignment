<div class="container">
    <div class="col-12">
        <br>
        <div>
            <button class="btn btn-danger" (click)="SystemImagesPhotos()">Click Here to go the Page of System Input for Images</button> <br><br>  
        </div>
        <div class="card" style="padding: 60px;"*ngFor="let photos of photos">
            <br>

            <h4 class="card-title">Title: &nbsp; &nbsp;{{photos.title}}</h4>
        
            <h5 class="text-primary">Pic URL:
                <br><br>
                <img [src]= "photos.url" />
            </h5>
            <h5 class="text-primary">Pic Thumbnail:
                <br><br>
                <img [src]= "photos.thumbnailUrl">
            </h5>
            <br>
        </div>
    </div>
</div>
